<div ng-controller="CreateStackController">
    <div content-for="title">
        <span>Create new Stack</span>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">


        <form role="form">
            <div class="form-group">
                <input type="text" ng-model="stack.name" class="form-control input-lg"
                       placeholder="Name of Stack, e.g. 'French for Beginners, Lessions 1-32'" tabindex="1">
            </div>
            <div class="form-group">
                <input type="text" ng-model="stack.author" class="form-control input-lg"
                       placeholder="Enter your name here" tabindex="1">
            </div>
            <div class="form-group">
                <textarea type="text" ng-model="stack.desc" rows="3" class="form-control input-lg"
                          placeholder="Description" tabindex="3"/>
            </div>


            <hr class="colorgraph">
            <div class="row">

                <div class="col-xs-5 col-md-5">
                    <a ng-click="save()" class="btn btn-success btn-block btn-lg">Save</a>
                    <a href='#/stacks' class='btn btn-block btn-lg'>Cancel</a>
                </div>
            </div>
        </form>

    </div>


</div>
