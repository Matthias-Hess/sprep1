<div content-for="title">
    <span>Stack List</span>
</div>
<div class="scrollable" style="max-height: 99999px;">
    <div class="scrollable-content" style="overflow:auto; -webkit-overflow-scrolling: touch;">
        <div class="list-group">
            <a ng-repeat="stack in stackList.items" href="#/stacks/{{stack._id}}" class="list-group-item">
                {{stack.name}}


            </a>
        </div>
    </div>
</div>
